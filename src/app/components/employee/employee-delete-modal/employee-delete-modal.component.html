<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-md-12">
      <form action="" data-form-title="Form Name" [formGroup]="employeeForm">
        <div class="section custom-card mt-2">

          <div class="modal-header">
            <h5>Delete Employee Information</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
              <span aria-hidden="true" >&times;</span>
            </button>
          </div>

          <div class="p-2">
            <div class="row ">

              <!--Left column-->
              <div class="col-lg-12 col-md-12 col-sm-12 no-gutters">
                <!--Employee Id-->
                <div data-for="employeeId" class="col-lg-12 col-md-12 col-sm-12 form-group mb-2 row">
                  <div class="col-auto">
                    <p>Are you sure? you want to delete </p>

                    <small *ngIf="" class="text-danger">
                      validation
                    </small>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
      </form>
    </div>
  </div>

  <hr>

  <div class="col-auto">
    <button type="button" (click)="closeModal()" class="btn btn-primary mb-4 d-flex justify-content-md-center float-left">Cancel</button>
    <button type="button" (click)="closeModal()" class="btn btn-danger mb-4 d-flex justify-content-md-center float-right">Confirm</button>
  </div>
</div>
