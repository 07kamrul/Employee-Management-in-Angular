<div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/images/slider/b1.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>First slide</h5>
                <p>First slide</p>
            </div>
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/slider/b2.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Second slide</h5>
                <p>Second slide</p>
            </div>
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/slider/b3.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Third slide</h5>
                <p>Third slide</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
